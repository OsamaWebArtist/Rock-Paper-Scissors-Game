<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--file CSS-->

  <link rel="stylesheet" href="./index.css">

  <!--Barlow Semi Condensed font-->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@300;400;500;700&display=swap" rel="stylesheet">

  <title>Rock, Paper, Scissors</title>

</head>
<body>

<div class="game">
  <div class="container-1">
    <!--score of game -->
    <div class="headof-game">
      <div><span class="title">ROCK PAPER SCISSORS</span></div> 
      <div class="scorepop"><span>SCORE</span><span class="score">0</span></div>
    </div>

    <!--start of game -->
    <div class="body-game">
      <img data-img =".paper" data-img2 =".paper2" src="./images/icon-paper.svg" alt="">
      <img data-img =".rock" data-img2 =".rock2" src="./images/icon-rock.svg" alt="">
      <img data-img =".scissors" data-img2 =".scissors2" src="./images/icon-scissors.svg" alt="">
      <img src="./images/bg-triangle.svg" alt="">
    </div>

    <!--result of game -->
    <div class="body-game-2">
      <div class="you-picked">

        <div><span>YOU PICKED</span></div>

        <img class="paper" src="./images/icon-paper.svg" alt="">
        <img class="rock" src="./images/icon-rock.svg" alt="">
        <img class="scissors" src="./images/icon-scissors.svg" alt="">

      </div>

      <div class="result">
        <div class="win-lose"><span></span></div>
        <button>PLAY AGAIN</button>
      </div>

      <div class="house-picked winner">
        <div><span>THE HOUSE PICKED</span></div>

        <img class="paper2" src="./images/icon-paper.svg" alt="">
        <img class="rock2" src="./images/icon-rock.svg" alt="">
        <img class="scissors2" src="./images/icon-scissors.svg" alt="">
      </div>
    </div>

    <div class="butt-rules"> <button>RULES</button></div>

  </div>


</div>

<div class="black-background"></div>
<div class="pop-rules">
  <div class="title-rules">
    <span>RULES</span>
    <span class="rul-remove">X</span>
  </div>
  
  <div class="rules">
    <img src="./images/image-rules.svg" alt="">
  </div>
</div>


<script src="./index.js"></script>
</body>
</html>
